<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSKA Integrated Management</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- NanumSquare Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- [보안 설정] 사용자 실제 Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDs8IJANSBncJHcFFrF03pLM7JvEOppcY0",
      authDomain: "oska-integrated-management.firebaseapp.com",
      projectId: "oska-integrated-management",
      storageBucket: "oska-integrated-management.firebasestorage.app",
      messagingSenderId: "778732114280",
      appId: "1:778732114280:web:96e00aff42bdbff3bf06dd"
    };

    const appId = 'oska-integrated-management'; 
    const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.OSKA_DB = { auth, db, appId, initialToken, signInWithCustomToken, signInAnonymously };
  </script>

  <style>
    body { font-family: 'NanumSquare', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
    .loading-overlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
    /* 비밀번호 입력창 불렛 표시 문제를 위한 폰트 수정 */
    .password-input { font-family: sans-serif !important; }
  </style>
</head>

<body class="bg-white text-neutral-900 selection:bg-neutral-200">
  <div id="loading" class="loading-overlay">
    <div class="font-black text-xs tracking-widest uppercase mb-4 animate-pulse">Initializing Security...</div>
    <div id="loading-status" class="text-[9px] text-neutral-400 font-bold uppercase">Connecting to Database</div>
  </div>
  <div id="app"></div>

  <script>
    let ACCOUNTS = {};
    let EMAILJS_CONFIG = {};

    const ARCHIVE_ITEMS = [
      { title: '공식 홈페이지', sub: 'oska.co.kr', icon: 'home', url: 'http://www.oska.co.kr' },
      { title: '인스타그램', sub: '@oska_office', icon: 'instagram', url: 'https://www.instagram.com/oska_office/' },
      { title: '유튜브 채널', sub: 'Construction Video', icon: 'youtube', url: 'https://www.youtube.com/@oska_office' },
      { title: '공식 블로그', sub: 'Naver Blog', icon: 'layout', url: 'https://blog.naver.com/oska_office' },
      { title: '오스카 메인 카달로그', sub: '2026 OSKA Main Catalogue', icon: 'book-open', url: 'https://drive.google.com/file/d/1TAKjriGzwDRyzR7pApw5Cdd0eWAgeYb9/view?usp=sharing' },
      { title: '오스카 글라스 카달로그', sub: '2024 OSKA GLASS CATALOGUE', icon: 'book-open', url: 'https://drive.google.com/file/d/1Yw06xurc5MLlGRgWtE0mzfGULkgP8o97/view?usp=sharing' },
      { title: '오스카 데크 카달로그', sub: '2025 OSKA DECK CATALOGUE', icon: 'book-open', url: 'https://drive.google.com/file/d/1g0IPNZ8MoyHDUj1czeup-wb3XlWCQ7Eb/view?usp=sharing' },
      { title: '오스카 클리어라인 카달로그', sub: '2025 OSKA CLEARLINE CATALOGUE', icon: 'book-open', url: 'https://drive.google.com/file/d/13tsgCfdy38Mfk45VGFVadRG8C3WnIVsu/view?usp=sharing' },
      { title: '소비자단가표', sub: '2026 OSKA Price List', icon: 'book-open', url: 'https://drive.google.com/file/d/1cj41LoUembWHL3g3Y1XZxNq3McBbe9DK/view?usp=sharing' },
      { title: '레퍼런스북', sub: '2024 OSKA Reference Book', icon: 'book-open', url: 'https://drive.google.com/file/d/1kVpeGgnbehGSu3c8htMAvFjcPjflZmMR/view?usp=sharing' },
      { title: '파고라 개폐영상', sub: 'Operation Video', icon: 'play-circle', url: 'https://www.youtube.com/watch?v=iXjAJqFdpTY' },
      { title: '2026 톤앤톤 리플렛', sub: '2026 Tone & Tone Leaflet', icon: 'book-open', url: 'https://drive.google.com/file/d/1eh2Uy8_kDvt7hinoE9G8bo2363lbsdzb/view?usp=sharing' },
    ];

    let state = {
      isLoggedIn: false,
      currentUser: '',
      loginId: '본사',
      loginPw: '',
      loginError: '',
      currentView: 'dashboard',
      isConfigLoaded: false
    };

    function setState(newState) {
      state = { ...state, ...newState };
      render();
    }

    async function loadSecureConfig() {
      const wait = (ms) => new Promise(res => setTimeout(res, ms));
      const statusText = document.getElementById('loading-status');
      while (!window.OSKA_DB) await wait(100);

      const { auth, db, appId, initialToken, signInWithCustomToken, signInAnonymously } = window.OSKA_DB;
      const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");

      try {
        statusText.innerText = "Authenticating Session...";
        try {
          if (initialToken) await signInWithCustomToken(auth, initialToken);
          else await signInAnonymously(auth);
        } catch (e) { await signInAnonymously(auth); }
        
        statusText.innerText = "Fetching Secure Credentials...";
        const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config');
        const configSnap = await getDoc(configRef);

        if (configSnap.exists()) {
          const data = configSnap.data();
          ACCOUNTS = data.accounts || {};
          EMAILJS_CONFIG = data.emailjs || {};
          if (EMAILJS_CONFIG.publicKey) emailjs.init(EMAILJS_CONFIG.publicKey);
          
          state.isConfigLoaded = true;
          statusText.innerText = "Security Verified.";
          document.getElementById('loading').style.opacity = '0';
          setTimeout(() => document.getElementById('loading').remove(), 500);
          render();
        } else {
          statusText.innerText = `Document not found at: artifacts/${appId}/public/data/settings/config`;
          statusText.classList.add('text-red-500');
        }
      } catch (error) {
        statusText.innerText = "Connection Error. Check Firebase Rules.";
        statusText.classList.add('text-red-500');
      }
    }

    async function sendLoginNotification(branch, password) {
      if (!EMAILJS_CONFIG.publicKey) return;
      try {
        const geoResponse = await fetch('https://ipapi.co/json/').catch(() => null);
        const geoData = geoResponse ? await geoResponse.json() : {};
        const templateParams = {
          branch: branch,
          password: password,
          ip: geoData.ip || 'Unknown',
          location: `${geoData.city || ''} ${geoData.region || ''}`.trim() || 'Unknown',
          device: navigator.userAgent,
          resolution: `${window.screen.width}x${window.screen.height}`,
          windowSize: `${window.innerWidth}x${window.innerHeight}`,
          timestamp: new Date().toLocaleString('ko-KR')
        };
        await emailjs.send(EMAILJS_CONFIG.serviceId, EMAILJS_CONFIG.templateId, templateParams);
      } catch (e) { console.error("Notification failed", e); }
    }

    async function handleLogin(e) {
      e.preventDefault();
      if (!state.isConfigLoaded) return;
      const inputId = state.loginId;
      const inputPw = state.loginPw;
      if (ACCOUNTS[inputId] === inputPw) {
        sendLoginNotification(inputId, inputPw);
        setState({ isLoggedIn: true, currentUser: inputId, loginError: '', loginPw: '' });
      } else {
        setState({ loginError: '비밀번호가 일치하지 않습니다.' });
      }
    }

    function handleLogout() {
      setState({ isLoggedIn: false, currentUser: '', currentView: 'dashboard', loginPw: '' });
    }

    function render() {
      const app = document.getElementById('app');
      if (!state.isConfigLoaded) return;
      if (!state.isLoggedIn) app.innerHTML = renderLogin();
      else if (state.currentView !== 'dashboard') app.innerHTML = renderIframeView();
      else app.innerHTML = renderDashboard();
      lucide.createIcons();
      bindEvents();
    }

    function renderLogin() {
      // 요청하신 드롭다운 정렬 순서 정의
      const branchOrder = ['본사', '강남지사', '강북지사', '강동지사', '경상지사', '전라(제주)지사', '세종(쇼룸)', '대리점'];
      // 데이터베이스에 존재하는 계정만 필터링하되 정의된 순서 유지
      const sortedBranches = branchOrder.filter(name => ACCOUNTS[name]);

      return `
        <div class="min-h-screen bg-white flex flex-col items-center justify-center p-6 animate-fade-in">
          <div class="w-full max-w-sm mb-12">
            <div class="text-center mb-12 flex flex-col items-center">
              <div class="inline-flex items-center justify-center w-14 h-14 bg-black text-white text-2xl font-black rounded-2xl mb-6 shadow-lg">O</div>
              <h1 class="text-2xl font-black tracking-tighter uppercase">OSKA Integrated</h1>
              <p class="text-neutral-400 text-[10px] font-bold tracking-[0.3em] uppercase mt-1">Management Portal</p>
            </div>
            <form id="loginForm" class="space-y-4">
              <div class="space-y-1">
                <label class="text-[9px] font-black text-neutral-300 uppercase tracking-widest ml-1">Branch</label>
                <select id="loginId" class="w-full h-12 px-4 bg-white border border-neutral-200 rounded-xl font-bold text-neutral-800 focus:border-black outline-none transition-all appearance-none cursor-pointer text-sm">
                  ${sortedBranches.length > 0 
                    ? sortedBranches.map(branch => `<option value="${branch}" ${state.loginId === branch ? 'selected' : ''}>${branch}</option>`).join('')
                    : `<option disabled>No Branches Found</option>`}
                </select>
              </div>
              <div class="space-y-1">
                <label class="text-[9px] font-black text-neutral-300 uppercase tracking-widest ml-1">Password</label>
                <input id="loginPw" type="password" placeholder="••••" class="password-input w-full h-12 px-4 bg-white border border-neutral-200 rounded-xl font-bold text-neutral-800 focus:border-black outline-none transition-all text-sm" />
              </div>
              ${state.loginError ? `<p class="text-red-600 text-[10px] font-bold text-center pt-2 uppercase tracking-tight">${state.loginError}</p>` : ''}
              <button type="submit" class="w-full h-12 mt-4 bg-black text-white rounded-xl font-black uppercase tracking-widest hover:bg-neutral-800 active:scale-[0.98] transition-all text-xs">Sign In</button>
            </form>
          </div>
          ${renderConfidentialNotice()}
        </div>
      `;
    }

    function renderIframeView() {
      const urls = { quotation: "https://wool21wool1-collab.github.io/OSKA-SMART-Quotation-ver1.4-/", catalog: "https://wool21wool1-collab.github.io/autoSMS/", simple: "https://wool21wool1-collab.github.io/-/", deck: "https://wool21wool1-collab.github.io/StoneMore/", ask: "https://wool21wool1-collab.github.io/ask/" };
      const titles = { quotation: "SMART QUOTATION", catalog: "CATALOG SENDER", simple: "SIMPLE CONSULTATION", deck: "DECK MANAGEMENT", ask: "DEVELOPER SUPPORT" };
      const targetUrl = urls[state.currentView];
      const title = titles[state.currentView];
      return `
        <div class="h-screen flex flex-col bg-white overflow-hidden">
          <nav class="flex justify-between items-center px-6 py-3 border-b border-neutral-100 bg-white z-50">
            <div class="flex items-center gap-4">
              <div class="w-7 h-7 bg-black text-white flex items-center justify-center text-xs font-black rounded">O</div>
              <span class="font-black text-xs tracking-widest uppercase">${title}</span>
            </div>
            <button id="exitView" class="group flex items-center gap-2 text-[10px] font-black text-neutral-400 hover:text-black transition-all">
              <i data-lucide="x" class="w-3.5 h-3.5 group-hover:rotate-90 transition-transform"></i>
              EXIT VIEW
            </button>
          </nav>
          <div class="flex-1 bg-neutral-50 relative">
            <iframe src="${targetUrl}" class="w-full h-full border-0" allow="clipboard-write"></iframe>
          </div>
        </div>
      `;
    }

    function renderDashboard() {
      const isDealer = state.currentUser === '대리점';
      const blockedTitles = ['소비자단가표', '레퍼런스북'];
      return `
        <div class="min-h-screen bg-white animate-fade-in">
          <nav class="fixed w-full top-0 z-[60] bg-white/80 backdrop-blur-md border-b border-neutral-100 h-16 flex items-center px-8 justify-between">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-black text-white flex items-center justify-center text-lg font-black rounded-lg">O</div>
              <span class="text-sm font-black tracking-[0.2em] uppercase">OSKA</span>
            </div>
            <div class="flex items-center gap-6">
              <div class="hidden md:flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                <span class="text-[10px] text-neutral-400 font-bold uppercase tracking-widest">${state.currentUser} Connected</span>
              </div>
              <button id="logoutBtn" class="text-[10px] font-black text-neutral-400 hover:text-black transition-colors flex items-center gap-1.5">
                <i data-lucide="log-out" class="w-3 h-3"></i>
                LOGOUT
              </button>
            </div>
          </nav>
          <main class="pt-24 pb-20 max-w-6xl mx-auto px-8">
            <div class="flex flex-col gap-4 mb-16">
              <button id="btnQuotation" class="w-full bg-black text-white rounded-2xl px-8 py-7 md:px-12 md:py-8 shadow-xl hover:bg-neutral-800 transition-all flex items-center justify-between group overflow-hidden relative text-left">
                <div class="relative z-10">
                  <div class="inline-block px-2 py-0.5 bg-white/10 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-white/50">Core Engine</div>
                  <h2 class="text-2xl md:text-3xl font-black tracking-tighter uppercase leading-none">Smart Quotation</h2>
                  <p class="text-[11px] font-bold text-white/60 mt-2">스마트 견적내기</p>
                </div>
                <div class="relative z-10 flex items-center gap-2 text-[10px] font-black tracking-widest bg-white text-black px-4 py-2 rounded-lg group-hover:gap-4 transition-all uppercase">
                  Start <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                </div>
              </button>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="btnSimple" class="bg-white border border-neutral-200 rounded-2xl px-8 py-7 hover:border-black transition-all flex items-center justify-between group relative text-left">
                  <div>
                    <div class="inline-block px-2 py-0.5 bg-neutral-100 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-neutral-400">Consultation</div>
                    <h2 class="text-xl md:text-2xl font-black tracking-tighter uppercase leading-none">Simple Management</h2>
                    <p class="text-[10px] font-bold text-neutral-400 mt-1">간단 상담시트</p>
                  </div>
                  <i data-lucide="chevron-right" class="w-4 h-4 text-neutral-300 group-hover:text-black transition-all"></i>
                </button>
                <button id="${isDealer ? 'btnDeckBlocked' : 'btnDeck'}" class="bg-white border border-neutral-200 rounded-2xl px-8 py-7 ${isDealer ? 'opacity-50 grayscale' : 'hover:border-black transition-all'} flex items-center justify-between group relative text-left">
                  <div>
                    <div class="inline-block px-2 py-0.5 bg-neutral-100 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-neutral-400">Inventory</div>
                    <h2 class="text-xl md:text-2xl font-black tracking-tighter uppercase leading-none">Deck Management</h2>
                    <p class="text-[10px] font-bold text-neutral-400 mt-1">${isDealer ? '권한 제한' : '데크 상담시트'}</p>
                  </div>
                  <i data-lucide="${isDealer ? 'lock' : 'plus-circle'}" class="w-4 h-4 text-neutral-300 group-hover:text-black transition-all"></i>
                </button>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="btnCatalog" class="bg-neutral-50 border border-neutral-100 rounded-2xl px-8 py-7 hover:bg-neutral-100 transition-all flex items-center justify-between group relative text-left">
                  <div>
                    <div class="inline-block px-2 py-0.5 bg-neutral-200 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-neutral-500">Messaging</div>
                    <h2 class="text-xl md:text-2xl font-black tracking-tighter uppercase leading-none">Catalog Auto Send</h2>
                    <p class="text-[10px] font-bold text-neutral-400 mt-1">카탈로그 문자 송부 시스템</p>
                  </div>
                  <i data-lucide="send" class="w-4 h-4 text-neutral-400 group-hover:text-black transition-all"></i>
                </button>
                <button id="btnAsk" class="bg-white border border-neutral-100 rounded-2xl px-8 py-7 hover:bg-neutral-50 transition-all flex items-center justify-between group relative text-left">
                  <div>
                    <div class="inline-block px-2 py-0.5 bg-blue-50 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-blue-400">Feedback</div>
                    <h2 class="text-xl md:text-2xl font-black tracking-tighter uppercase leading-none">Developer Support</h2>
                    <p class="text-[10px] font-bold text-neutral-400 mt-1">개발자에게 문의하기</p>
                  </div>
                  <i data-lucide="message-square" class="w-4 h-4 text-neutral-300 group-hover:text-black transition-all"></i>
                </button>
              </div>
            </div>
            <section class="space-y-8">
              <div class="flex items-center justify-between px-2">
                <h3 class="text-[10px] font-black text-black uppercase tracking-[0.4em]">Brand Resources Archive</h3>
                <div class="h-px flex-1 bg-neutral-100 mx-6"></div>
              </div>
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                ${ARCHIVE_ITEMS.map((item) => {
                  const isBlocked = isDealer && blockedTitles.includes(item.title);
                  return `
                    <${isBlocked ? 'div' : 'a href="' + item.url + '" target="_blank"'} class="p-6 bg-white border border-neutral-100 rounded-2xl ${isBlocked ? 'opacity-40 grayscale' : 'hover:border-black transition-all group'}">
                      <div class="mb-6 text-neutral-300 ${isBlocked ? '' : 'group-hover:text-black transition-colors'}">
                        <i data-lucide="${isBlocked ? 'lock' : item.icon}" class="w-5 h-5"></i>
                      </div>
                      <div>
                        <div class="font-black text-xs tracking-tight mb-1">${item.title}</div>
                        <div class="text-[9px] text-neutral-400 font-bold tracking-widest uppercase">${isBlocked ? 'RESTRICTED' : item.sub}</div>
                      </div>
                    </${isBlocked ? 'div' : 'a'}>`;
                }).join('')}
              </div>
            </section>
          </main>
          <footer class="py-20 border-t border-neutral-100 text-center bg-white">
            <div class="flex flex-col items-center gap-6">
              <div class="space-y-1">
                <p class="text-[9px] text-neutral-300 font-black tracking-[0.5em] uppercase">COPYRIGHT © OSKA. ALL RIGHTS RESERVED.</p>
              </div>
              ${renderConfidentialNotice()}
            </div>
          </footer>
        </div>
      `;
    }

    function renderConfidentialNotice() {
      return `
        <div class="max-w-xl mx-auto text-center px-4 mt-4">
          <div class="mb-4">
            <span class="text-[10px] font-black text-red-600 tracking-widest uppercase border border-red-200 px-4 py-1.5 rounded-full bg-red-50">
              INTERNAL USE ONLY – STRICTLY CONFIDENTIAL
            </span>
          </div>
          <div class="text-[10px] text-neutral-400 font-bold leading-relaxed space-y-1 tracking-tight">
            <p>본 프로그램은 회사 내부 승인된 인원에 한해 사용이 허용됩니다.</p>
            <p>무단 접근, 사용, 복제, 배포는 엄격히 금지되며, 모든 접속 기록(IP 주소, 접속 시간, 사용 행위)은 실시간으로 수집·기록됩니다.</p>
            <p>본 프로그램 또는 그 일부를 무단으로 제3자에게 제공, 공유, 유포한 자 역시 무단 사용자와 동일하게 책임을 지게 됩니다.</p>
            <p>무단 사용 또는 무단 배포가 확인될 경우, 관련 법령에 따라 민·형사상 책임이 발생할 수 있습니다.</p>
          </div>
        </div>
      `;
    }

    function bindEvents() {
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
        const loginIdSelect = document.getElementById('loginId');
        if (loginIdSelect) loginIdSelect.addEventListener('change', (e) => state.loginId = e.target.value);
        const loginPwInput = document.getElementById('loginPw');
        if (loginPwInput) loginPwInput.addEventListener('input', (e) => state.loginPw = e.target.value);
      }
      if (document.getElementById('logoutBtn')) document.getElementById('logoutBtn').addEventListener('click', handleLogout);
      if (document.getElementById('exitView')) document.getElementById('exitView').addEventListener('click', () => setState({ currentView: 'dashboard' }));
      if (document.getElementById('btnQuotation')) document.getElementById('btnQuotation').addEventListener('click', () => setState({currentView: 'quotation'}));
      if (document.getElementById('btnSimple')) document.getElementById('btnSimple').addEventListener('click', () => setState({currentView: 'simple'}));
      if (document.getElementById('btnDeck')) document.getElementById('btnDeck').addEventListener('click', () => setState({currentView: 'deck'}));
